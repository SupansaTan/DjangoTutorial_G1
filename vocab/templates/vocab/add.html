{% extends 'vocab/base.html' %}

{% block content %}
    <h1>add vocabulary</h1>
    {% if success %}
        <div class="alert alert-success" role="alert">
        {{ success }}
        </div>
    {% endif %}
    {% if failed %}
        <div class="alert alert-success" role="alert">
        {{ failed }}
        </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="">vocab</label>
        <input type="text" name ="word_input">
        <label for="">type</label>
        <input type="text" name="type" >
        <label for="">means</label>
        <input type="text" name="meaning" >
        <input type="submit" value="submit">
    </form>
{% endblock %}
